<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Loaders</title>
</head>
<body>
    <div id="modal-container">
        <label class="modal-background" onclick="closeModal()"></label>
        <div class="modal">
            <div class="cross-icon"><span onclick="closeModal()">&#10060;</span></div>
            <div class="html-container">
                <button class="html-copy" title="Copy HTML" onclick="copyText('html')">Copy</button>
                <div class="header">HTML</div>
                <div id="html-text"></div>
            </div>
            <div class="css-container">
                <button class="css-copy" title="Copy CSS" onclick="copyText('css')">Copy</button>
                <div class="header">CSS</div>
                <div id="css-text"></div>
            </div>
        </div>
    </div>
    <div id="loader-container">
